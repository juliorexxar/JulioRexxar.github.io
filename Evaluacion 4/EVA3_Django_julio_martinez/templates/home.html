{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="row justify-content-center border-bottom border-info bg-info">
        <div class="col-md-2 text-right">
            <img src="{% static 'logo.jpg' %}" alt="Logo" class="img-fluid" style="max-width: 120px;">
        </div>
        <div class="col-4 text-center">
            <div class="text-center ">
                <h1 class="display-2 text-justify ">CurseraMusical</h1>
            </div>
        </div>
    </div>


</head>

<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'clases' %}" class="btn btn-primary btn-lg btn-block">Ver Clases Disponibles</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'servicio' %}" class="btn btn-info btn-lg btn-block">Ver Servicios Disponibles</a>
            </div>
        </div>
        <div id="fotoCarousel" class="carousel slide mt-5" data-ride="carousel" style="max-width: 600px; margin: 0 auto;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imagen1.jpg' %}" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imagen2.jpg' %}" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imagen3.jpg' %}" class="d-block w-100" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imagen4.jpg' %}" class="d-block w-100" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imagen5.jpg' %}" class="d-block w-100" alt="Imagen 5">
                </div>
            </div>
            <a class="carousel-control-prev" href="#fotoCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#fotoCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
        

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer class="bg-dark text-light text-center py-4">
    <p>&copy; 2023 Derechos reservados</p>
</footer>

</html>
